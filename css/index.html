<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Welcome to CSS World !</title>
  </head>
  <body>
    <!-- 1. Element Selector -->
    <h1>Heading 1</h1>
    <span>Paragraph</span>
    <a href="#">Hyperlink</a>
    <div>Div Element</div>
    <!-- 2. ID Selector : #IDName -->
    <h1 id="heading">Heading 1</h1>
    <span id="span">Paragraph</span>
    <a href="#" id="hyperlink">Hyperlink</a>
    <div id="box">Div Element</div>
    <!-- 3. Class Selector : .className -->
    <h1 class="heading">Heading 1</h1>
    <span class="span">Paragraph</span>
    <a href="#" class="hyperlink">Hyperlink</a>
    <div class="box">Div Element</div>
    <!-- Grouping Selector : div, h3, h4, h5 -->
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <p>Paragraph Grouping</p>
  </body>
</html>
