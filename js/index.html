<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <title>Welcome to JS</title>
  </head>
  <body>
    <!-- Document Write -->
    <script>
      document.write("Hello to my world !!!");
    </script>
    <!-- Using console.log -->
    <script>
      console.log("Hello to my world !!!");
    </script>
    <!-- Finding HTML Element by Id -->
    <h1 id="Heading"></h1>
    <script>
      document.getElementById("Heading").innerHTML = "This is a Heading";
    </script>
    <!-- Finding HTML Element by Class -->
    <span class="myClass"></span>
    <script>
      document.getElementsByClassName("myClass")[0].innerHTML =
        "This is a Span";
    </script>
    <!-- Finding HTML Element by TagName -->
    <h1 id="Div1"></h1>
    <p>Hello World</p>
    <script>
      var x = document.getElementsByTagName("p");
      document.getElementById("Div1").innerHTML = x[0].innerHTML;
    </script>
    <!-- Length -->
    <script>
      var x = ["1", "2", "3"];
      document.write(x.length);
    </script>
    <br />
    <!-- Convert to String, COnvert to Integer -->
    <button onclick="myFunctionString()">Demo String</button>
    <button onclick="myFunctionInteger()">Demo Integer</button>
    <br />
    <p id="demoString"></p>
    <br />
    <p id="demoInteger"></p>

    <script>
      function myFunctionString() {
        var num = 15;
        var n = num.toString();
        document.getElementById("demoString").innerHTML = n; // 15
      }

      function myFunctionInteger() {
        var a = parseInt("10") + "<br>"; // 10
        var b = parseInt("10.00") + "<br>"; // 10
        var c = parseInt("10.33") + "<br>"; // 10
        var d = parseInt("34 45 66") + "<br>"; // 34
        var e = parseInt("  60  ") + "<br>"; // 60
        var f = parseInt("40 years") + "<br>"; // 40
        var g = parseInt("He was 40") + "<br>"; // Nan

        var h = parseInt("10", 10) + "<br>"; // 10
        var i = parseInt("010") + "<br>"; // 10
        var j = parseInt("10", 8) + "<br>"; // 8
        var k = parseInt("0x10") + "<br>";
        var l = parseInt("10", 16) + "<br>";

        var n = a + b + c + d + e + f + g + "<br>" + h + i + j + k + l;
        document.getElementById("demoInteger").innerHTML = n;
      }
    </script>

    <!-- JavaScript Variables -->
    <div id="box1"></div>
    <script>
      var x = 100;
      var y = 50;
      var total = x + y; // 150
      var name = "Mark"; // Mark
      var friend = "Jonh" + " " + "Doe"; // Jonh Doe

      var s = total + " " + name + " " + friend; // 150 Mark Jonh Doe
      document.getElementById("box1").innerHTML = s; // 150 Mark Jonh Doe
    </script>
    <!-- Arithmetic Operators -->
    <script>
      var x = 5;
      var y = 2;
      var z = x + y; // 7
      var zz = x + y; // 7
      z++; // z = z + 1
      zz--;

      var zzz = z + "<br>" + zz;
      document.write(zzz); // 8
    </script>
    <br />
    <!-- Assighment Operators -->
    <script>
      var x = 10;
      x += 5;
      document.write(x); // 15
    </script>
    <br />
    <!-- String Operators -->
    <script>
      text1 = "Jonh";
      text2 = "Doe";
      text3 = text1 + " " + text2;

      document.write(text3); // Jonh Doe
    </script>
    <br />

    <!-- JavaScript Conditional -->
    <!-- if -->
    <script>
      if (1 == 1) {
        document.write("True"); // True
      }
    </script>
    <br />
    <!-- else -->
    <script>
      if (2 == 1) {
        document.write("Hello");
      } else {
        document.write("World"); // World
      }
    </script>
    <br />
    <!-- else if -->
    <script>
      if (2 == 1) {
        document.write("Hello");
      } else if (2 == 2) {
        document.write("World"); // World
      } else {
        document.write("JavaScript");
      }
    </script>
    <br />
    <!-- swith -->
    <script>
      switch (4 / 2) {
        case 1:
          document.write("Case 1");
          break;
        case 2:
          document.write("Case 2"); // Case 2
          break;
        case 3:
          document.write("Case 3");
          break;
        default:
          document.write("Default");
          break;
      }
    </script>
    <br />

    <!-- JavaScript Arrays -->
    <!-- Arrays -->
    <p id="demo-1"></p>
    <p id="demo-2"></p>
    <p id="demo-3"></p>
    <p id="demo-4"></p>
    <script>
      var cars = ["BMW", "Volvo", "Mercedes Benz"];

      document.getElementById("demo-1").innerHTML = cars[0]; // BMW
      document.getElementById("demo-2").innerHTML = cars[1]; // Volvo
      document.getElementById("demo-3").innerHTML = cars[2]; // Mercedes Benz
      document.getElementById("demo-4").innerHTML = cars; // BMW,Volvo,Mercedes Benz
    </script>
    <br />
    <!-- Objects -->
    <p id="demoObject-1"></p>
    <p id="demoObject-2"></p>
    <p id="demoObject-3"></p>
    <p id="demoObject-4"></p>
    <script>
      var person = {
        nickname: "Mark",
        occupation: "Web Designer",
        age: 23,
      };

      document.getElementById("demoObject-1").innerHTML = person["nickname"]; // Mark
      document.getElementById("demoObject-2").innerHTML = person["occupation"]; // Web Designer
      document.getElementById("demoObject-3").innerHTML = person["age"]; // 23
    </script>
    <br />
    <!-- Adding Array Element -->
    <button onclick="myFunctionPush()">Push</button>
    <button onclick="myFunctionUnShift()">Unshift</button>
    <button onclick="myFunctionShift()">Shift</button>
    <button onclick="myFunctionPop()">Pop</button>

    <p id="demoAdding"></p>

    <script>
      var fruits = ["Banana", "Orange", "Apple", "Mango"];

      document.getElementById("demoAdding").innerHTML = fruits; // Banana,Orange,Apple,Mango

      function myFunctionPush() {
        fruits.push("Lemon");
        document.getElementById("demoAdding").innerHTML = fruits; // Banana,Orange,Apple,Mango,Lemon
      }
      function myFunctionUnShift() {
        fruits.unshift("Grape");
        document.getElementById("demoAdding").innerHTML = fruits; // Grape,Banana,Orange,Apple,Mango,Lemon
      }
      function myFunctionShift() {
        fruits.shift();
        document.getElementById("demoAdding").innerHTML = fruits; // Banana,Orange,Apple,Mango,Lemon
      }
      function myFunctionPop() {
        fruits.pop();
        document.getElementById("demoAdding").innerHTML = fruits; // Banana,Orange,Apple,Mango
      }
    </script>
    <br />
    <!-- Looping Array Element -->
    <button onclick="myFunction()">Try it</button>

    <p id="demoLoop"></p>

    <script>
      function myFunction() {
        var index;
        var text = "<ul>";
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        for (index = 0; index < fruits.length; index++) {
          text += "<li>" + fruits[index] + "</li>";
        }
        text += "</ul>";
        document.getElementById("demoLoop").innerHTML = text;
      }
      //    Banana
      //    Orange
      //    Apple
      //    Mango
    </script>
    <br />
    <!-- JavaScript Events -->
    <button onclick="getElementById('demo').innerHTML=Date()">
      The time is ?
    </button>
    <!-- Sat Jul 18 2020 23:51:13 GMT+0700 (Indochina Time) -->
    <p id="demo"></p>
    <!-- or -->
    <p>Click the button to display the date.</p>
    <button onclick="displayDate()">The time is ?</button>

    <script>
      function displayDate() {
        document.getElementById("demoTime").innerHTML = Date();
      }
    </script>
    <p id="demoTime"></p>
  </body>
</html>
