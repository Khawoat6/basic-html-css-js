<!-- HTML Document Structure -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- โค้ดส่วนนนี้จะเป็นการเพิ่มไฟล์เสริมเช่น JS, CSS เป็นต้น โดยจะไม่แสดงผลทางหน้าจอ -->
    <!-- <meta>, <title></title>, <script></script>, <style></style>, <link> -->
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lectures for Learn about HTML Document Structure">
    <meta name="keyword" content="HTML5, HTML Structure, Documentm Structure">
    <meta name="author" content="Phattaraphon Chomchaiyaphum">
</head>
<body>
    <!-- โค้ดที่อยู่ในส่วนนี้จะแสดงผลออกมาทางหน้าจอ -->
    <!-- This is a comment -->
    <h1>HTML Document Structure</h1>
    <p>This is a paragraph</p>
    <a href="http://www.google.com"> Google </a>

    
</body>
</html>
